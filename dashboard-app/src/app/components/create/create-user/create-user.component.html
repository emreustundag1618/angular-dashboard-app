<div class="createUser" (click)="closeModal()">
  <!-- <div class="modal" (click)="stopPropagation($event)">
    .....
  </div> -->
  <div class="modal" (click)="stopPropagation($event)">
    <span class="close" (click)="closeModal()">X</span>
    <h1>Add new user</h1>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="item">
        <label for="firstName">First name</label>
        <input type="text" name="firstName" placeholder="First name" formControlName="firstName" />
      </div>
      <div class="item">
        <label for="lastName">Last name</label>
        <input type="text" name="lastName" placeholder="Last name" formControlName="lastName" />
      </div>
      <div class="item">
        <label for="image">Image Url</label>
        <input type="text" name="image" placeholder="Avatar Image Url" formControlName="image"/>
      </div>
      <div class="item">
        <label for="email">Email</label>
        <input type="text" name="email" placeholder="Email" formControlName="email" />
      </div>
      <div class="item">
        <label for="phone">Phone</label>
        <input type="text" name="phone" placeholder="Phone" formControlName="phone"/>
      </div>
      <button type="submit">Add</button>
    </form>
  </div>
</div>
